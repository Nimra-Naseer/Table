<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        table,th,td{
            border: 2px solid black;
            
            border-collapse: collapse;
            padding: 8px;
        }
        th{
            font-weight: bold;
        }
        h1,h2{
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Employee Information</h1>
    <table>
        <tr>
            <th>Employee ID and Name	</th>
            <th>Position</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Joining Date</th>
        </tr>
        <tr>
            <td>101 - John Doe</td>
            <td>Manager</td>
            <td>Sales</td>
            <td>$65,000</td>
            <td>2022-01-15</td>
        </tr>

        <tr>
            <td>102 - Jane Smith</td>
            <td>Analyst</td>
            <td>IT</td>
            <td>$50,000</td>
            <td>2022-03-10</td>
        </tr>

        <tr>
            <td>103 - Michael Johnson</td>
            <td>Developer</td>
            <td>IT</td>
            <td>$55,000</td>
            <td>2022-02-05</td>
        </tr>

        <tr>
            <td colspan="3">Total Employees	</td>
            <td colspan="2">3</td>
        </tr>

        <tr>
            <td colspan="3">Average Salary	</td>
            <td colspan="2">$56,666.67</td>
        </tr>
    </table>
    
</body>
</html>
